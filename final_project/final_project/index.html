        <div class="left_section box">
            <h3>Form Inputs</h3>
          <form action="/api" class = "main_form">
            <label for="resto">Filter Library List</label>
            <input type="text" name="resto" id="resto" />
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
            <button type="submit" id="get-resto"> Change Library List </button>
          </form>
        </div>
        <div class="right_section box">
          <h2>LibraryMap</h2>
          <div class = "library_container">
            <canvas id = "myChart"></canvas>
          </div>
          <div class="box" id="library_list">
              A list of Libraries
            </div>
        </div>
      </div>
    </div>
